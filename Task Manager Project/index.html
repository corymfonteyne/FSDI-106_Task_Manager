<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>

    <h1>My Super Awesome Task Manager</h1>

    <main class="main-container">

        <section class="section-list">
            <h3>List</h3>
            <button id="hide-task" type="button" class="btn btn-primary">Hide</button>
        </section>

        <section class="section-form">

            <h3>Task Information</h3>
            
            <div class="my-control">
                <label>Important</label>
                <i id="icon-important" class="fa-regular fa-star"></i>
            </div>

            <div class="my-control">
                <label>Title</label>
                <input id="txtTitle" type="text">
            </div>

            <div class="my-control">
                <label>Due Date</label>
                <input id="txtDueDate" type="datetime-local">
            </div>

            <div class="my-control">
                <label>description</label>
                <textarea id="txtDescription" rows="3"></textarea>
            </div>

            <div class="my-control">
                <label>Color</label>
                <input id="selcolor" type="color">
            </div>

            <div class="my-control">
                <label>Emoji</label>
                <input id="selEmoji" type="text">
            </div>

            <div class="my-control">
                <label>Location</label>
                <input id="txtLocation" type="text">
            </div>

            <div class="my-control">
                <label for="status">Status:</label>
                <select id="selStatus" name="status"  placeholder="Choose a status">
                    <option value="notStarted">Not Started</option>
                    <option value="Started">Started</option>
                    <option value="Completed">Completed</option>
                    <option value="Pending">Pending</option>
                    <option value="Removed">Removed</option>
                </select> 
            </div>
            
            <div class="my-control">
                <label>Notifications</label>
                <input id="chkNotification" type="checkbox">
            </div>

            <div class="my-control">
                <button id="save-button" class="save-button">Save Task</button>
            </div>

        </section>
        
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript" src=./scripts/task.js></script>
    <script type="text/javascript" src=./scripts/test1.js></script>
    <script type="text/javascript" src=./scripts/app.js></script>
    
</body>
</html>
